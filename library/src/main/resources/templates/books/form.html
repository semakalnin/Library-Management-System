<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book Form</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<h1>Book Form</h1>
<form th:object="${book}" th:action="@{/books}" method="post">
  <input type="hidden" th:field="*{id}">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" />
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
  </div>
  <div>
    <label for="publisher">Publisher:</label>
    <input type="text" id="publisher" name="publisher" th:field="*{publisher}" />
    <span th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}"></span>
  </div>
  <div>
    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn" th:field="*{isbn}" />
    <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></span>
  </div>
  <div>
    <label for="author">Author:</label>
    <input type="text" id="author" name="isbn" th:field="*{author}" />
    <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
  </div>
  <button type="submit">Save</button>
  <a th:href="@{/books}">Cancel</a>
</form>
</body>
</html>
